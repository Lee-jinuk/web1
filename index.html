    <p>참고로 구기 종목에서 사용하는 공 중에서 가장 큰 것은 지름 24cm의[1] 농구공이고, 가장 작고 가벼운 것은 지름 4cm/무게 2.7g의 탁구공이며,
      가장 무거운 것은 화강암 재질로 만들어진 19.96kg의 컬링 스톤이며,[2] 공 크기에 비해 경기장 면적이 가장 작은 것은 농구, 공
       크기에 비해 경기장 면적이 제일 넓은 것은 골프라고 한다.
      대부분의 구기 종목은 하계 올림픽 종목이며, 컬링과 아이스 하키만 동계 올림픽 종목이다.</p>
